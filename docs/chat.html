<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Mate - AI 상담 채팅</title>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");

        :root {
            --primary-blue: #18c3b7;
            --primary-dark: rgb(9, 123, 116);
            --primary-light: #e8f1ff;
            --purple-gradient-start: #e8d5ff;
            --purple-gradient-end: #f3e8ff;
            --blue-gradient-start: #d5e8ff;
            --blue-gradient-end: #e8f4ff;
            --black: #000000;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            line-height: 1.5;
            color: var(--gray-800);
            background: linear-gradient(135deg, var(--blue-gradient-start), var(--blue-gradient-end));
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: var(--primary-blue);
            color: var(--white);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-info h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header-info p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message-avatar.bot {
            background: var(--primary-blue);
            color: var(--white);
        }

        .message-avatar.user {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .message-content {
            max-width: 70%;
            background: var(--gray-100);
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
        }

        .message.user .message-content {
            background: var(--primary-blue);
            color: var(--white);
        }

        .message-time {
            font-size: 12px;
            color: var(--gray-400);
            margin-top: 4px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .quick-reply-btn {
            background: var(--white);
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-reply-btn:hover {
            background: var(--primary-blue);
            color: var(--white);
        }

        .chat-input-container {
            padding: 16px 24px;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            border: 2px solid var(--gray-200);
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--primary-blue);
        }

        .send-btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--gray-400);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {
            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .progress-bar {
            background: var(--gray-100);
            height: 4px;
            border-radius: 2px;
            margin: 16px 0 8px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: var(--primary-blue);
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: var(--gray-600);
            text-align: center;
        }

        .estimate-card {
            background: linear-gradient(135deg, var(--purple-gradient-start), var(--purple-gradient-end));
            border-radius: 16px;
            padding: 20px;
            margin: 16px 0;
        }

        .estimate-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--gray-800);
        }

        .estimate-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .estimate-total {
            border-top: 1px solid var(--gray-300);
            padding-top: 12px;
            margin-top: 12px;
            font-weight: 700;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <button class="back-btn" onclick="goBack()">←</button>
            <div class="header-info">
                <h1>AI 상담사</h1>
                <p>맞춤형 교육 매칭을 도와드립니다</p>
            </div>
        </header>

        <div class="chat-messages" id="chatMessages">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 20%;"></div>
            </div>
            <div class="progress-text" id="progressText">1/5 단계 - 학습 목표 파악 중</div>

            <div class="message">
                <div class="message-avatar bot">🤖</div>
                <div class="message-content">
                    <p>안녕하세요! Tech Mate AI 상담사입니다. 🎯</p>
                    <p>어떤 기술을 배우고 싶으신가요?</p>
                    <div class="quick-replies">
                        <button class="quick-reply-btn" onclick="selectOption('웹사이트 만들기')">웹사이트 만들기</button>
                        <button class="quick-reply-btn" onclick="selectOption('AI 이미지 생성')">AI 이미지 생성</button>
                        <button class="quick-reply-btn" onclick="selectOption('모바일 앱 개발')">모바일 앱 개발</button>
                        <button class="quick-reply-btn" onclick="selectOption('데이터 분석')">데이터 분석</button>
                    </div>
                    <div class="message-time">방금 전</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar bot">🤖</div>
            <div class="message-content">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..."
                    onkeypress="handleKeyPress(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">→</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let userAnswers = {};
        const maxSteps = 5;

        const chatData = {
            step1: {
                question: "구체적으로 어떤 것을 만들고 싶으신가요?",
                options: ["온라인 쇼핑몰", "회사 홈페이지", "포트폴리오 사이트", "블로그"]
            },
            step2: {
                question: "현재 관련 경험이 어느 정도 있으신가요?",
                options: ["완전 초보자", "기초 지식 있음", "중급 수준", "고급이지만 새 분야"]
            },
            step3: {
                question: "언제까지 완성하고 싶으신가요?",
                options: ["1주일 이내", "2-4주", "1-2개월", "3개월 이상"]
            },
            step4: {
                question: "예산은 어느 정도 생각하고 계신가요?",
                options: ["10만원 이하", "10-30만원", "30-50만원", "50만원 이상"]
            },
            step5: {
                question: "현재 직업이나 업종을 알려주세요. (더 정확한 매칭을 위해)",
                options: ["IT/개발", "마케팅/광고", "디자인", "사업/창업", "기타"]
            }
        };

        function goBack() {
            window.location.href = 'landing.html';
        }

        function selectOption(option) {
            addUserMessage(option);
            userAnswers[`step${currentStep}`] = option;
            
            setTimeout(() => {
                nextStep();
            }, 1000);
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addUserMessage(message);
                userAnswers[`step${currentStep}`] = message;
                input.value = '';
                
                setTimeout(() => {
                    nextStep();
                }, 1000);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addUserMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message user';
            messageElement.innerHTML = `
                <div class="message-avatar user">👤</div>
                <div class="message-content">
                    <p>${message}</p>
                    <div class="message-time">방금 전</div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addBotMessage(message, options = null, isEstimate = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            let optionsHTML = '';
            if (options && !isEstimate) {
                optionsHTML = `
                    <div class="quick-replies">
                        ${options.map(option => `
                            <button class="quick-reply-btn" onclick="selectOption('${option}')">${option}</button>
                        `).join('')}
                    </div>
                `;
            } else if (isEstimate) {
                optionsHTML = `
                    <div class="quick-replies">
                        <button class="quick-reply-btn" onclick="confirmEstimate()">견적서 확인</button>
                        <button class="quick-reply-btn" onclick="modifyEstimate()">수정 요청</button>
                    </div>
                `;
            }
            
            messageElement.innerHTML = `
                <div class="message-avatar bot">🤖</div>
                <div class="message-content">
                    <p>${message}</p>
                    ${optionsHTML}
                    <div class="message-time">방금 전</div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const progressPercentage = (currentStep / maxSteps) * 100;
            
            progressFill.style.width = `${progressPercentage}%`;
            
            const stepNames = [
                "학습 목표 파악 중",
                "구체적 요구사항 확인 중",
                "경험 수준 분석 중", 
                "일정 계획 수립 중",
                "예산 및 최종 확인 중"
            ];
            
            progressText.textContent = `${currentStep}/${maxSteps} 단계 - ${stepNames[currentStep - 1]}`;
        }

        function nextStep() {
            if (currentStep >= maxSteps) {
                generateEstimate();
                return;
            }
            
            currentStep++;
            updateProgress();
            
            showTyping();
            setTimeout(() => {
                hideTyping();
                const stepData = chatData[`step${currentStep}`];
                addBotMessage(stepData.question, stepData.options);
            }, 2000);
        }

        function generateEstimate() {
            showTyping();
            setTimeout(() => {
                hideTyping();
                
                const estimate = `
                    <div class="estimate-card">
                        <div class="estimate-title">📋 맞춤 견적서</div>
                        <div class="estimate-item">
                            <span>프로젝트:</span>
                            <span>${userAnswers.step1}</span>
                        </div>
                        <div class="estimate-item">
                            <span>수업 방식:</span>
                            <span>1:1 개인지도</span>
                        </div>
                        <div class="estimate-item">
                            <span>예상 기간:</span>
                            <span>${userAnswers.step3}</span>
                        </div>
                        <div class="estimate-item">
                            <span>수업료:</span>
                            <span>25만원 (4주 과정)</span>
                        </div>
                        <div class="estimate-item estimate-total">
                            <span>총 비용:</span>
                            <span>25만원</span>
                        </div>
                    </div>
                `;
                
                addBotMessage(estimate + "위 견적서를 확인해주세요. 수정 사항이 있으시면 말씀해주세요!", null, true);
            }, 3000);
        }

        function confirmEstimate() {
            addUserMessage("견적서를 확인했습니다.");
            
            setTimeout(() => {
                addBotMessage("좋습니다! 이제 맞춤 전문가를 찾아드릴게요. 🔍", null);
                
                setTimeout(() => {
                    window.location.href = 'expert-matching.html';
                }, 2000);
            }, 1000);
        }

        function modifyEstimate() {
            addUserMessage("견적서를 수정하고 싶어요.");
            
            setTimeout(() => {
                addBotMessage("어떤 부분을 수정하고 싶으신가요?", ["기간 조정", "예산 조정", "수업 방식 변경", "프로젝트 변경"]);
            }, 1000);
        }

        // 초기 진행률 설정
        updateProgress();
    </script>
</body>

</html>
